
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Contacts</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2" align="center">
    <h1>Contact Management</h1>
    <hr>
    <h2>Contact List</h2>

    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add contact</a>
    <table style="width:90%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Birth date</th>
            <th>Mother's name</th>
            <th>Social number</th>
            <th>Tax number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact:${contacts}">
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.birth_date}"></td>
            <td th:text="${contact.mothers_name}"></td>
            <td th:text="${contact.social_number}"></td>
            <td th:text="${contact.tax_number}"></td>
            <td> <a th:href="@{/contact/{id}(id=${contact.id})}"
                    class="btn btn-primary">Details</a>
                <a th:href="@{/deleteContact/{id}(id=${contact.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
